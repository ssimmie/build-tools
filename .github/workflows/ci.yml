name: ci
on:
  push:
    branches:
      - master
jobs:
  ci:

    runs-on: ubuntu-latest

    steps:
      - name: fetch head
        uses: actions/checkout@v2

      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-password: ${{secrets.serverpass}}

      - name: cache .m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: maven build
        run: ./mvnw -B package

      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifacts
          path: target

      - name: maven deploy
        run: ./mvnw -B deploy
