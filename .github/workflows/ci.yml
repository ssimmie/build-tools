name: ci
on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: fetch
        uses: actions/checkout@v2

      - name: setup jdk
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: cache m2 repo
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: maven build
        run: ./mvnw -B package

      - name: create staging
        run: mkdir staging && cp target/*.jar staging

      - name: upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: package
          path: staging

      - name: maven deploy
        run: ./mvnw -B deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
